<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Tidur Fidaa ğŸ’–</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://feeldreams.github.io/nightroom.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .swiper {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    h1 {
      font-size: clamp(20px, 5vw, 30px);
      margin: 12px;
      line-height: 1.4em;
      max-width: 90%;
    }
    .emoji {
      font-size: 48px;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .btn-peluk {
      background-color: #fff;
      color: #000;
      padding: 10px 24px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .hidden-msg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ffb6c1;
    }
    img.stiker {
      width: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop id="musik">
    <source src="https://feeldreams.github.io/audio/tidur.mp3" type="audio/mp3">
  </audio>
  <div class="overlay"></div>

  <div class="swiper mySwiper">

        <div class="emoji">ğŸŒ™</div>

      <div class="swiper-slide">
        <div class="emoji">ğŸ’¤</div>
        <h1 id="type2"></h1>
        <img class="stiker" src="https://feeldreams.github.io/pusn.gif" />
      </div>
      <div class="swiper-slide">
        <div class="emoji">ğŸŒŒ</div>
        <h1 id="type3"></h1>

      <div class="swiper-slide">

        <img id="stikerPeluk" class="stiker" src="https://feeldreams.github.io/emawh.gif" style="display:none;" />

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
  <script>
    setTimeout(() => {
      new TypeIt("#type1", { speed: 50 }).type("Udah malam yaa, waktunya tidur ğŸ˜´").go();

    const swiper = new Swiper(".mySwiper", {

    function showLove() {

    }
  </script>
</body>
</html>
