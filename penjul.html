<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Tidur Fidaa 💤</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://feeldreams.github.io/nightsky.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        10px 20px white,
        50px 80px white,
        80px 120px white,
        130px 50px white,
        180px 200px white,
        230px 90px white,
        280px 130px white,
        320px 70px white,
        370px 150px white,
        400px 100px white,
        450px 180px white,
        500px 60px white,
        550px 140px white,
        600px 110px white,
        650px 190px white,
        700px 130px white;
      animation: twinkle 2s infinite alternate ease-in-out;
      opacity: 0.7;
    }

    @keyframes twinkle {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .swiper {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin: 16px;
    }

    .emoji {
      font-size: 48px;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn-peluk {
      background-color: #fff;
      color: #000;
      padding: 10px 24px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn-peluk:hover {
      background-color: #ffd2f0;
    }

    .hidden-msg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ffb6c1;
    }

    img.stiker {
      width: 120px;
      margin-top: 20px;
    }

    #audioToggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Musik -->
  <audio autoplay loop id="musik">
    <source src="https://feeldreams.github.io/audio/tidur.mp3" type="audio/mp3" />
  </audio>
  <button id="audioToggle">🔈</button>

  <!-- Bintang -->
  <div class="stars"></div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Konten -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
        <div class="emoji">🌙</div>
        <h1>Hai Fidaa...</h1>
        <h1 id="type1">Udah malam yaa, waktunya tidur 😴</h1>
      </div>

      <div class="swiper-slide">
        <div class="emoji">💤</div>
        <h1 id="type2">Makasih udah temenin hariku hari ini 🤍</h1>
        <img class="stiker" src="https://feeldreams.github.io/pusn.gif" />
      </div>

      <div class="swiper-slide">
        <div class="emoji">🌌</div>
        <h1 id="type3">Semoga Fidaa mimpi indah malam ini 💭</h1>
        <h1>Jangan lupa mimpiin aku ya 😝</h1>
      </div>

      <div class="swiper-slide">
        <div class="emoji">❤️</div>
        <h1><b>Selamat tidur Fidaa tercinta</b></h1>
        <h1>Peluk dulu sebelum tidur yuk 🥺👇</h1>
        <button class="btn-peluk" onclick="showLove()">Peluk Dulu</button>
        <div class="hidden-msg" id="loveMsg">Awww peluk balik ya Fidaa 💕🫂</div>
        <img id="stikerPeluk" class="stiker" src="https://feeldreams.github.io/emawh.gif" style="display:none;" />
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
  <script>
    new TypeIt("#type1", { speed: 50, waitUntilVisible: true }).go();
    new TypeIt("#type2", { speed: 50, waitUntilVisible: true }).go();
    new TypeIt("#type3", { speed: 50, waitUntilVisible: true }).go();

    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      pagination: { el: ".swiper-pagination" },
      autoplay: { delay: 4500, disableOnInteraction: false },
    });

    function showLove() {
      document.getElementById("loveMsg").style.display = "block";
      document.getElementById("stikerPeluk").style.display = "inline";
    }

    const musik = document.getElementById("musik");
    const toggle = document.getElementById("audioToggle");
    let playing = true;

    toggle.onclick = () => {
      if (playing) {
        musik.pause();
        toggle.textContent = "🔇";
      } else {
        musik.play();
        toggle.textContent = "🔈";
      }
      playing = !playing;
    };
  </script>
</body>
</html>
