<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Tidur Fidaa 💤</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://feeldreams.github.io/nightsky.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .swiper {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 24px;
      margin: 20px;
    }
    .emoji {
      font-size: 48px;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .btn-peluk {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .hidden-msg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ffb6c1;
    }
    img.stiker {
      width: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop src="https://feeldreams.github.io/audio/tidur.mp3" id="musik"></audio>
  <div class="overlay"></div>
  
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
        <div class="emoji">🌙</div>
        <h1>Hai Fidaa...</h1>
        <h1 id="type1">Udah malam yaa, waktunya tidur 😴</h1>
      </div>

      <div class="swiper-slide">
        <div class="emoji">💤</div>
        <h1 id="type2">Makasih udah temenin hariku hari ini 🤍</h1>
        <img class="stiker" src="https://feeldreams.github.io/pusn.gif" />
      </div>

      <div class="swiper-slide">
        <div class="emoji">🌌</div>
        <h1 id="type3">Semoga Fidaa mimpi indah malam ini 💭</h1>
        <h1>Jangan lupa mimpiin aku ya 😝</h1>
      </div>

      <div class="swiper-slide">
        <div class="emoji">❤️</div>
        <h1><b>Selamat tidur Fidaa tercinta</b></h1>
        <h1>Peluk dulu sebelum tidur yuk 🥺👇</h1>
        <button class="btn-peluk" onclick="showLove()">Peluk Dulu</button>
        <div class="hidden-msg" id="loveMsg">Awww peluk balik ya Fidaa 💕🫂</div>
        <img id="stikerPeluk" class="stiker" src="https://feeldreams.github.io/emawh.gif" style="display:none;" />
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
  <script>
    new TypeIt("#type1", { speed: 50, waitUntilVisible: true }).go();
    new TypeIt("#type2", { speed: 50, waitUntilVisible: true }).go();
    new TypeIt("#type3", { speed: 50, waitUntilVisible: true }).go();

    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      pagination: { el: ".swiper-pagination" },
      autoplay: { delay: 4000, disableOnInteraction: false },
    });

    function showLove() {
      document.getElementById("loveMsg").style.display = "block";
      document.getElementById("stikerPeluk").style.display = "inline";
    }
  </script>
</body>
</html>
